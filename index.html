    let outputParts = []; 
    let stepCount = 0;

    function startApp() {
        outputParts = [];
        stepCount = 0;
        document.getElementById('result-area').classList.remove('active');
        gotoPage("root");
    }

    function gotoPage(pageId) {
        const container = document.getElementById('dynamic-content');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        
        const pageData = SCENARIO[pageId];
        if (!pageData) { alert("é…ç½®é”™è¯¯ï¼šæ‰¾ä¸åˆ°ID " + pageId); return; }

        container.innerHTML = '';
        statusText.innerText = pageData.title;
        
        stepCount++;
        let progress = stepCount * 25; 
        if(progress > 100) progress = 95;
        progressBar.style.width = `${progress}%`;

        const stepDiv = document.createElement('div');
        stepDiv.className = 'step-container active';
        const gridDiv = document.createElement('div');
        gridDiv.className = 'options-grid';

        pageData.options.forEach(item => {
            const [label, value, nextId, connectorToNext] = item;
            
            const btn = document.createElement('div'); // æ”¹ä¸ºdivæ–¹ä¾¿æ ·å¼æ§åˆ¶ï¼Œclickäº‹ä»¶ä¸€æ ·
            btn.className = 'option-card';
            btn.innerHTML = `<strong>${label}</strong>`;
            
            btn.onclick = () => {
                outputParts.push({
                    text: value,
                    connector: connectorToNext || DEFAULT_CONNECTOR
                });

                if (nextId && nextId.trim() !== "") {
                    gotoPage(nextId);
                } else {
                    finish();
                }
            };
            gridDiv.appendChild(btn);
        });

        stepDiv.appendChild(gridDiv);
        container.appendChild(stepDiv);
    }

    function finish() {
        document.getElementById('status-text').innerText = "Prompt ç”Ÿæˆå®Œæ¯•";
        document.getElementById('progress-bar').style.width = "100%";
        document.getElementById('dynamic-content').innerHTML = '';
        
        let finalString = "";
        outputParts.forEach((part, index) => {
            finalString += part.text;
            if (index < outputParts.length - 1) {
                finalString += part.connector;
            }
        });
        finalString += "ã€‚";

        document.getElementById('final-output').value = finalString;
        document.getElementById('result-area').classList.add('active');
    }

    function copyResult() {
        const textArea = document.getElementById('final-output');
        textArea.select();
        navigator.clipboard.writeText(textArea.value).then(() => alert("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿"));
